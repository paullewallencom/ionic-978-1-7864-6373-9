<ion-menu [content]="content">
    <ion-toolbar primary>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <ion-item menuClose *ngFor="let page of pages; let i = index" (click)="openPage(page.page)">{{page.title}}</ion-item>
            <ion-item menuClose (click)='openLink("https://inders.in", "_blank")'>Tickets</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content id="nav">
