<ion-menu [content]="content">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    
    <ion-content>
        <ion-list>
            <a ion-item menuToggle *ngFor="let page of pages" (click)="openPage(page)">
                {{page.title}}
            </a>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
